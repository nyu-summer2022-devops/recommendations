
<!DOCTYPE html>
<html>
  <head>
    <title>Recommendation Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Recommendation Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Recommendation:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_id">Recommendation ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="rec_id" placeholder="Enter ID of Recommendation">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- PRODUCT_ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_product_id" placeholder="Enter product ID for Recommendation">
              </div>
            </div>

            <!-- PRODUCT_NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_product_name">Product Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_product_name" placeholder="Enter product name for Recommendation">
              </div>
            </div>

            <!-- RECOMMENDATION_ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_rec_id">Recommendation ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_rec_id" placeholder="Enter recommendation ID for Recommendation">
              </div>
            </div>

            <!-- RECOMMENDATION_NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_rec_name">Recommendation Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_rec_name" placeholder="Enter recommendation name for Recommendation">
              </div>
            </div>

            <!-- RECOMMENDATION_TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_rec_type">Recommendation Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="rec_rec_type">
                  <option selected></option>
                  <option value="CROSS_SELL">Cross Sell</option>
                  <option value="UP_SELL">Up Sell</option>
                  <option value="ACCESSORY">Accessory</option>
                  <option value="BUY_WITH">Buy With</option>
                </select>
              </div>
            </div>

            <!-- LIKE_NUM -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="rec_like_num">Like Num:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rec_like_num" placeholder="Enter like number for Recommendation">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-1">Product ID</th>
            <th class="col-md-4">Product Name</th>
            <th class="col-md-1">Rec ID</th>
            <th class="col-md-4">Rec Name</th>
            <th class="col-md-3">Rec Type</th>
            <th class="col-md-1">Like</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
